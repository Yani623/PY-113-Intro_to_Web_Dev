<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Link: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css">
    <title>Roll Dice</title>
</head>
<body>
    <div class="container-fluid text-center mt-3 mb-5" id="Header">
        <h1 id="diceHeader" class="display-3 text-black " >Dice Game</h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center"> 
            <div class="col-sm-3 px-4">
                <h1 class="dieValue display-3" id="die1"></h1>
            </div> 
            <div class="col-sm-2 px-4">
                
            </div>
            <div class="col-sm-3 px-4">
                <h1 class="dieValue display-3" id="die2"></h1>
            </div>
        </div>
        
    </div>

    <div class="container-fluid center" >
        <!-- class="row justify-content-center align-items-center":  -->
        <div class="row justify-content-center align-items-center"> 
            <div class="col-sm-3  px-4">
                <img class="img-fluid mb=0"  src="die.png" alt="die">
            </div> 
            <div class="col-sm-2">
                <div class="row justify-content-center align-items-center"> 
                    <h1 class="display-5">Total Score:</h1>
                    <h1 id="total" class="display-4 text-black justify-content-center"></h1>
                </div>
            </div>
            <div class="col-sm-3  px-4 mb=0">
                <img class="img-fluid"  src="die.png" alt="die">
            </div>
        </div>
    </div>
    <div class="container-fluid center" >
        <div class="row justify-content-md-center"> 
            <div class="col-sm-4  px-4">
                <button class="clickRoll mb=5" id="rollDie1" onclick="rollDice()">Roll Dice</button>
            </div> 
        </div> 
    </div> 






    <!-- JS File -->
    <script src="index.js"></script>
    <!-- Bootstrap JS: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
