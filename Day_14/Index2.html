<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Link: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css">
    <title>Dice Battle</title>
</head>
<body>
    <div class="container-fluid text-center mt-3 mb-5" id="Header">
        <h1 id="Header1" class="display-1 text-black " >Dice Battle</h1>
    </div>
    <div class="diceHeader container-fluid" id="diceHeader">
        <div class="row justify-content-center align-items-center"> 
            <div class="col-sm-3 px-4">
                <h1 class="player display-4 justify-content-center" id="player1">Player 1</h1>
                <h2 id="score" class="score1 display-5">Score = 0</h2>
                <h1 class="dieValue display-6" id="die1"></h1>
            </div> 
            <div class="col-sm-2 px-4 display-3" id="winner">
                <h2></h2>
            </div>
            <div class="col-sm-3 px-4">
                <h1 class="player display-4 justify-content-center" id="player2">Player 2</h1>
                <h2 id="score" class="score2 display-5">Score = 0</h2>
                <h1 class="dieValue display-5" id="die2"></h1>
            </div>
        </div>
        
    </div>
    <!-- Row: Dice and Roll Button -->
    <div class="container-fluid center" >
        <div class="row justify-content-center align-items-center"> 
            <div class="col-sm-3  px-4">
                <img class="img-fluid mb=0"  src="die.png" alt="die">
            </div> 
            <div class="col-sm-2">
                <div class="container-fluid center" >
                    <div class="row justify-content-md-center"> 
                        <div class="">
                            <button class="clickRoll" id="rollDie1" onclick="diceBattle()">Roll Dice</button>
                        </div> 
                    </div> 
                </div>
            </div>
            <div class="col-sm-3  px-4 mb=0">
                <img class="img-fluid"  src="die.png" alt="die">
            </div>
        </div>
    </div>

    </div>
    <div class="row justify-content-center align-items-center"> 
        <h1 id="total" class="display-4 text-black justify-content-center"></h1>
    </div> -->

    <script src="index2.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
