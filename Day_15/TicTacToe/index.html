<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boostrap Link: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container-fluid text-center mt-1 mb-4" id="Header">
        <h1 id="diceHeader" class="display-3" >Tic Tac Toe</h1>
    </div>
    <!-- Grid Layout: -->
    <div class="grid container-fluid no-gutter center">
        <div class="row gap-0 justify-content-center align-items-center">
            <div class="bd4 col-2 square" id="r1-c1" >
                <img class="r1-c1 img-fluid" id="11" src="x.png"  alt="">
            </div>
            <div class="bd4 col-2 square" id="r1-c2">
                <img class="r1-c2 img-fluid" src="o.png" id="12" alt="">
            </div>
            <div class="bd4 col-2 square" id="r1-c3">
                <img class="r1-c3 img-fluid" src="x.png" id="13" alt="">
            </div>
        </div>
        <div class="row no-gutter justify-content-center align-items-center">
            <div class="bd4 col-2 square" id="r2-c1">
                <img class="r2-c1 img-fluid" src="o.png" id="21" alt="">
            </div>
            <div class="bd4 col-2 square" id="r2-c2">
                <img class="r2-c2 img-fluid" src="x.png" id="22" alt="">
            </div>
            <div class="bd4 col-2 square" id="r2-c3">
                <img class="r2-c3 img-fluid" src="o.png" id="23" alt="">
            </div>
        </div>
        <div class="row no-gutter justify-content-center align-items-center">
            <div class="bd4 col-2 square" id="r3-c1">
                <img class="r3-c1 img-fluid" src="x.png" id="31" alt="">
            </div>
            <div class="bd4 col-2 square" id="r3-c2">
                <img class="r3-c2 img-fluid" src="o.png" id="32" alt="">
            </div>
            <div class="bd4 col-2 square" id="r3-c3">
                <img class="r3-c3 img-fluid" src="x.png" id="33" alt="">
            </div>
        </div>
    </div>
    <div class="container-fluid center" >
        <div class="row justify-content-center"> 
            <div class="col-6 my-3 ">
                <button class="begin mb=5" id="rollDice">Start Game</button>
            </div> 
        </div> 
    </div>
















    <!-- JS File -->
    <script src="index.js"></script>
    <!-- Bootstrap JS: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
